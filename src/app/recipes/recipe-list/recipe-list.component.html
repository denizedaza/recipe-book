<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New recipe</button>
    <hr />
    <div class="row">
      <div class="col-xs-12">
        <ng-content></ng-content>
        <app-recipe-item
          *ngFor="let recipeEl of recipes; let i = index"
          [recipe]="recipeEl"
          [index]="i"
          >
        </app-recipe-item>
      </div>
    </div>
  </div>
</div>
